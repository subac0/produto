<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Controle de Estoque{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>

<body>
    <header class="bg-primary text-white p-3">
        <div class="Container">
            <h1>Controle de Estoque</h1>
            <nav>
                <a href="{% url 'listar_produtos' %}" class="text-white">Listar Produtos</a>
                <a href="{% url 'adicionar_produto' %}" class="text-white">Adicionar Produto</a>
                <a href="{% url 'logout' %}" class="text-white">Logout</a>
                </nav>
        </div>
    </header>

    <main class="container mt-4">
        {% block content %}

        {% endblock %}
    </main>

    <footer class="bg-light text-center p-3 mt-4">
    
        <p>&copy; 2024 Controle de Estoque</p>
    </footer>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
